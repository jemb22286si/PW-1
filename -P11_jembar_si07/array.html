<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratikum 11.1</title>
    <script>
        // membuat array fruits
        let fruits = ["Apel", "Mangga", "Jeruk","jambu"];
        console.log(fruits[2]);

        // menampilkan data array list dengan looping for
        for(let i = 0; i < fruits.length; i++){
            console.log(fruits[i]);
        }
        console.log("");
        fruits.push("Anggur", "manggis");//untuk menambahkan data
        fruits.sort();//umtuk mengurutkan a-z
        fruits.pop();//untuk menghapus data array paling akhir

        // menampilkan data array list dengan looping for
        for(let i = 0; i < fruits.length; i++){
            console.log(fruits[i]);
        }

        //Object
        let mobil = {
            tipe : "Turismo",
            merk : "Lamborghini",
            tahun :2009,
            warna : "Merah",
            jalan : function(){
                console.log("Breeeeemm...");
            },
        };
        console.log(mobil.tipe);
    </script>
</head>
<body>
    <h1>Belajar Array</h1>
</body>
</html>
