<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image picker</title>
    <script>
        function gambar() {
            let drop_img = document.getElementById("dropdwon_img").value
            let image = document.getElementById("image");

            if (drop_img == "gorila") {
                image.setAttribute("src", "gorila.jpg.jpg");
                alert("Ini gambar gorila");

            } else if (drop_img == "singa") {
                image.setAttribute("src", "singa.jpg.jpg");
                alert("Ini gambar singa");

            } else if (drop_img == "elang") {
                image.setAttribute("src", "elang.jpg.png");
                alert("Ini gambar elang");
            }
        }
    </script>
</head>
<body>
    <select id="dropdwon_img" onchange="gambar()">
        <option hidden>---Pilih Gambar---</option>
        <option value="gorila">Gorila</option>
        <option value="singa">Singa</option>
        <option value="elang">Elang</option>
    </select>
    <br>
    <img id="image" />
</body>
</html>
